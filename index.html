<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="notification-container">
        <img src="./images/logo.svg" alt="#" />
        <h1><span>We are launching</span><span> soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="form-container">
          <div class="email-container">
            <input
              type="email"
              placeholder="Your email address..."
              class=""
              id="email-holder"
            />
            <span class="error-message"
              >Please provide a valid email address</span
            >
          </div>
          <button id="notification-btn">Notify Me</button>
        </div>
        <div class="dashboard-container">
          <img src="./images/illustration-dashboard.png" alt="#" />
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="social-container">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <!-- FRONTENDMENTOR  -->
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gumiak</a>.
      </p>
    </footer>

    <!-- SCRIPTS: -->
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
